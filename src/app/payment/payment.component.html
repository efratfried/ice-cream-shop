<div class="background">
  <div class="payment-container">
    <h2>Payment Details</h2>
    <div class="payment-item" *ngFor="let item of cartItems">
      <div class="flavor">{{ item.flavor }}</div>
      <div class="amount">
        <input
          type="number"
          [value]="item.amount"
          (change)="updateAmount(item.flavor, $event)"
          min="0"
        />
      </div>
      <div class="price">{{ item.price | currency }}</div>
      <button mat-icon-button class="delete_btn" (click)="deleteFlavor(item.flavor)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    <div class="total"><strong>Total:</strong> {{ getTotal() | currency }}</div>
    
    <!-- Back to Store Button -->
    <button mat-raised-button color="primary" class="back-to-store-btn" (click)="goBackToStore()">
      <mat-icon>arrow_back</mat-icon>
      Back to Store
    </button>
    
    <!-- Pay Now Button -->
    <button mat-raised-button color="accent" class="pay-now-btn" (click)="payNow()">
      <mat-icon>payment</mat-icon>
      Pay Now
    </button>
  </div>
</div>
<script src="https://js.stripe.com/v3/"></script>
